version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: maoyuchat-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: maoyuchat_platform
      MYSQL_USER: maoyuchat_user
      MYSQL_PASSWORD: maoyuchat_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - maoyuchat-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: maoyuchat-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - maoyuchat-network

  # MinIO 文件存储
  minio:
    image: minio/minio:latest
    container_name: maoyuchat-minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - maoyuchat-network

  # Nginx 网关
  nginx:
    image: nginx:alpine
    container_name: maoyuchat-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - websocket
      - user-service
      - chat-service
      - group-service
    networks:
      - maoyuchat-network

  # WebSocket 服务
  websocket:
    build: ./websocket
    container_name: maoyuchat-websocket
    restart: always
    ports:
      - "3001:3001"
    environment:
      REDIS_URL: redis://redis:6379
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: maoyuchat_user
      MYSQL_PASSWORD: maoyuchat_password
      MYSQL_DATABASE: maoyuchat_platform
    depends_on:
      - redis
      - mysql
    networks:
      - maoyuchat-network

  # 用户服务
  user-service:
    build: ./services/user
    container_name: maoyuchat-user-service
    restart: always
    ports:
      - "8081:8081"
    environment:
      REDIS_URL: redis://redis:6379
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: maoyuchat_user
      MYSQL_PASSWORD: maoyuchat_password
      MYSQL_DATABASE: maoyuchat_platform
    depends_on:
      - redis
      - mysql
    networks:
      - maoyuchat-network

  # 聊天服务
  chat-service:
    build: ./services/chat
    container_name: maoyuchat-chat-service
    restart: always
    ports:
      - "8083:8083"
    environment:
      REDIS_URL: redis://redis:6379
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: maoyuchat_user
      MYSQL_PASSWORD: maoyuchat_password
      MYSQL_DATABASE: maoyuchat_platform
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
    depends_on:
      - redis
      - mysql
      - minio
    networks:
      - maoyuchat-network

  # 群组服务
  group-service:
    build: ./services/group
    container_name: maoyuchat-group-service
    restart: always
    ports:
      - "8085:8085"
    environment:
      REDIS_URL: redis://redis:6379
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: maoyuchat_user
      MYSQL_PASSWORD: maoyuchat_password
      MYSQL_DATABASE: maoyuchat_platform
    depends_on:
      - redis
      - mysql
    networks:
      - maoyuchat-network

volumes:
  mysql_data:
  redis_data:
  minio_data:

networks:
  maoyuchat-network:
    driver: bridge